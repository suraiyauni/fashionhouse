<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Girl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      .container {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
        gap: 20px;
        background-color: rgba(255, 0, 230, 0.568);
        align-items: center;
        justify-items: center;
        
      }

      .contact-info {
        margin-bottom: 20px;
        padding: 50px;
        background-color: rgba(0, 0, 0, 0.222);
        border-radius: 1rem;
        justify-self: end;
      }

      .contact-info h2 {
        margin-top: 0;
      }

      .contact-info p {
        margin-top: 5px;
      }

      .contact-form {
        max-width: 400px;
        margin: 0 ;
        background-color: rgba(0, 0, 0, 0.256);
        padding: 50px;
        justify-self: start;
      }

      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      .contact-form textarea {
        height: 100px;
      }

      .contact-form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px 20px;
        cursor: pointer;
      }

      .contact-form input[type="submit"]:hover {
        background-color: #45a049;
      }

      .map-container {
        position: relative;
        overflow: hidden;
        padding-top: 56.25%;
        /* 16:9 aspect ratio */
      }

      .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
      @media screen and (max-width: 768px){
        .container{
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="main-menu">
        <div class="logo">
          <img src="logo.png" alt="">
          <p>Fashion Girl</p>
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle menu-toggle-chk">
        <label for="menu-toggle" class="menu-toggle"><i class="fa-solid fa-bars"></i></label>
        <ul class="menu">
          <li class="menu-item"><a href="home.html">Home</a></li>
          <li class="menu-item"><a href="product.html">Products</a></li>
          <li class="menu-item"><a href="about.html">About</a></li>
          <li class="menu-item"><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="banner"
        style="background-image: url('https://southlondon.co.uk/wp-content/uploads/2024/01/cg_2024_1800x600_v2.jpg');">
      </div>
    </header>
    <main>
      <div class="container">
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p><strong>Telephone:</strong> +44 (123) 456-7890</p>
          <p><strong>Address:</strong> 123 Main St, London, UK</p>
          <p><strong>Website:</strong> <a href="https://www.fashiongirl.com">www.fashiongirl.com</a></p>
          <p><strong>Email:</strong> <a href="mailto:info@example.com">info@fashiongirl.com</a></p>
        </div>
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.196532098549!2d-74.00603348512212!3d40.71277547932847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2598d755221a5%3A0x95c9d5d5447b70f2!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1586726803122!5m2!1sen!2s"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p>&copy; 2024 Fashion Girl. All rights reserved.</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  </body>

</html>
